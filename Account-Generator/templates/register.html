<html>
  <body>
    <style type="text/css">
      label{
        width:100px;
        display:inline-block;
      }
    </style>
    <form action = /register method = "post">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value={{request.form.fname}}><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value={{request.form.lname}}><br>
      <label for="year">Birth year:</label><br>
      <input type="number" id="year" name="year" value={{request.form.year}}><br>
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" value={{request.form.username}}><br>
      <label for="pwd">Password:</label><br>
      <input type="password" id="pwd" name="pwd" value={{request.form.password}}><br><br>
      <input type="submit" value="Submit">
      <input type="reset">
    </form>
  </body>
</html>
