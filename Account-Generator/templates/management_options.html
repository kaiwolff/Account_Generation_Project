<html>
<script  src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>


<script type="text/javascript">
  var myToken = localStorage.getItem("myToken")
  var myUsername = localStorage.getItem("myUsername")

  if ((myToken == null) || (myToken == "")) {
    document.location.href = "/"
  }


  function logout(){
  localStorage.removeItem("myToken")
    localStorage.removeItem("myUsername")
    document.location.href = "/"
  }

</script>
  <h1>Management Options</h1>
  <body>
    {{message}}

    The token is {{myToken}}
    <form id="opForm">




      <select class="form-control" name="operation" id="operation">
        <option value="delete">Delete User</option>
        <option value="change_to_user">Change Manager to User</option>
        <option value="change_to_manager">Change User to Manager</option>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <!-- <label for ="manager_name">Manager username:</label<br>
        <input type="text" id="manager_name" name="manager_name"><br>
        <label for ="manager_password">Manager password:</label<br>
        <input type="password" id="manager_password" name="manager_password"><br><br> -->

      </select>
      <br>



      <input id = "btnSubmit" type="submit" value="Submit">
      <input type="reset">
    </form>

    <script type="application/javascript">

      $("#opForm").submit(function (e){

        var action = "/manage/option"

        $.ajax({
          type: "POST",
          url: action,
          processData: false,
          dataType: 'json',
          async: false,
          headers: {
            "Authorization": "Bearer " + myToken
          },
          data: $("#opForm").serialize(),

          success: function (response) {
            result = response
            alert(result)
            // $("#lblResult").html('')
            // $("#lblResult").append(response.result);
          },
          error: function (error) {
            alert(JSON.stringify(error))
          },
          complete: function () {
            // Handle the complete event
          }
        });
        e.preventDefault() ;
      }) ;

    </script>

  <body>
    <input id= "btnLogout" type="button" value="Log Out" onclick="logout()">
  </body>
</html>
