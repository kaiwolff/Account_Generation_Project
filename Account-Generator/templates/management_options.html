<script type="text/javascript">
  var myToken = localStorage.getItem("myToken")
  var myUsername = localStorage.getItem("myUsername")

  if ((myToken == null) || (myToken == "")) {
    document.location.href = "/"
  }


  function logout(){
  localStorage.removeItem("myToken")
    localStorage.removeItem("myUsername")
    document.location.href = "/"
  }

</script>

  <h1>Management Options</h1>
  <body>
    The token is {{myToken}}
    <form id="opForm">

        <option value="delete">Delete User</option>

     td {

    <style type="text/css">

      h1{
        text-align: center;

    <div class="container">
    <h1>Add, Edit, Delete, Update Table Row Using JQuery</h1>
    <form>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="name" class="form-control" value="najmul" required="">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" class="form-control" value="najmul@gmail.com" required="">
    </div>
    <button type="submit" class="btn btn-success btn-save">Save</button>
    </form><br>
    <table class="table table-bordered data-table">
    <thead>
      <th>Name</th>
      <th>Email</th>
      <th>Action</th>
    </thead>
    <tbody>

    </tbody>
    </table>

    </div>
    <script type="text/javascript">
    $("form").submit(function(e) {
      e.preventDefault();
      var name=$("input[name='name']").val();
      var email=$("input[name='email']").val();

       $(".data-table tbody").append("<tr data-name='"+name+"' data-email='"+email+"'><td>"+name+"</td><td>"+email+"</td><td><button class='btn btn-danger btn-lg btn-delete mr-3' type='button'>Delete</button><button class='btn btn-info btn-lg btn-edit' type='button'>Edit</button></td></tr>");

       $("input[name='']").val("");
    });

    $('body').on('click','.btn-delete',function() {
      $(this).parents('tr').remove();
    });

    $('body').on('click','.btn-edit',function() {
      var name=$(this).parents('tr').attr('data-name');
      var email=$(this).parents('tr').attr('data-email');

      $(this).parents('tr').find('td:eq(0)').html("<input name='edit_text' value='"+name+"'>");
      $(this).parents('tr').find('td:eq(1)').html("<input name='edit_email' value='"+email+"'>");

      $(this).parents('tr').find('td:eq(2)').prepend("<button type='button' class='btn btn-info btn-lg btn-update mr-3'>Update</button>");
      $(this).hide()
    });

    $('body').on('click','.btn-update',function() {
      var name=$(this).parents('tr').find("input[name='edit_text']").val();
      var email=$(this).parents('tr').find("input[name='edit_email']").val();

      $(this).parents('tr').find('td:eq(0)').text(name);
      $(this).parents('tr').find('td:eq(1)').text(email);

      $(this).parents('tr').attr('data-name',name);
      $(this).parents('tr').attr('data-email',email);

      $(this).parents('tr').find('.btn-edit').show();
      $(this).parents('tr').find('.btn-update').remove();


    })

    </script>

    <script type="application/javascript">

      $("#opForm").submit(function (e){

        var action = "/manage/options"

        $.ajax({
          type: "POST",
          url: action,
          processData: false,
          dataType: 'json',
          async: false,
          headers: {
            "Authorization": "Bearer " + myToken
          },
          data: $("#opForm").serialize(),

          success: function (response) {
            result = response.result
            $("#lblResult").html('')
            $("#lblResult").append(response.result);
          },
          error: function (error) {
            alert(JSON.stringify(error))
          },
          complete: function () {
            // Handle the complete event
          }
        });
        e.preventDefault() ;
      }) ;

    </script>

  <body>
    <input id= "btnLogout" type="button" value="Log Out" onclick="logout()">
