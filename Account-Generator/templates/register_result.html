<html lang="en" dir="ltr">
{{message}}
  <h1>Login</h1>
  <body>
    <form action = /login/attempt method = "post">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" value={{request.form.username}}><br>
      <label for="pwd">Password:</label><br>
      <input type="password" id="pwd" name="pwd" value={{request.form.password}}><br><br>
      <input type="submit" value="Submit">
      <input type="reset">
    </form>
  </body>
</html>
