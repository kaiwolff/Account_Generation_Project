<html>
  <h1>Welcome to Account Management</h1>
  <script  src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
  <script type="text/javascript">

    var myToken = localStorage.getItem("myToken")
    alert(myToken)
    if ((myToken != null) && (myToken != "")) {
      document.location.href = "/login?token="+myToken
    }

  </script>
  <h2>Log in</h2>
  <form class="" action="/login" method="post">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" value="{{username}}">
    <br><label for="pwd">Password:</label>
    <input type="text" id="pwd" name="pwd" value={{request.form.password}}>
    <br><input type="submit" value="Submit">
    <input type="reset">
  </form>


  <h2>Register</h2>

  <form action = /register method = "post">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value={{fname}}><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value={{lname}}><br>
    <label for="year">Birth year:</label><br>
    <input type="number" id="year" name="year" value={{year}}><br>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" value={{username}}><br>
    <label for="pwd">Password:</label><br>
    <input type="password" id="pwd" name="pwd" value={{pwd}}><br><br>
    <input type="submit" value="Submit">
    <input type="reset">
  </form>

</html>
