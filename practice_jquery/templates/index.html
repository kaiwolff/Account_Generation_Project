<!doctype html>
<html>
<head>
<title>Live Editable Table using Python Flask Mysql and Jquery Ajax</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type='text/javascript'>
$(document).ready(function(){

 // Show Input element
 $('.edit').click(function(){
  $('.txtedit').hide();
  $(this).next('.txtedit').show().focus();
  $(this).hide();
 });

 // Save data
 $(".txtedit").focusout(function(){

  // Get edit id, field name and value
  var id = this.id;
  var split_id = id.split("_");
  var field_name = split_id[0];
  var edit_id = split_id[1];
  var value = $(this).val();

  // Hide Input element
  $(this).hide();

  // Hide and Change Text of the container with input elmeent
  $(this).prev('.edit').show();
  $(this).prev('.edit').text(value);

  $.ajax({
   url: '/update',
   type: 'post',
   data: { field:field_name, value:value, id:edit_id },
   success:function(response){
      if(response == 1){
         console.log('Save successfully');
      }else{
         console.log("Not saved.");
      }
   }
  });

 });

});
</script>
</head>
<body >
<div class="container" >
    <div class="row" style="padding:50px;">
        <p><h1>Editable user table using Python Flask Mysql and Jquery Ajax</h1></p>
        <table width='100%' border='0'>
         <tr>
          <th width='10%'>ID</th>
          <th width='40%'>Username</th>
          <th width='40%'>Name</th>
         </tr>
         {% for row in userslist %}
         <tr>
          <td>{{row.id}}</td>
          <td>
            <div class='edit' > {{row.username}}</div>
            <input type='text' name='username' class='txtedit' value='{{row.username}}' id='username_{{row.id}}' >
          </td>
          <td>
           <div class='edit' >{{row.name}} </div>
           <input type='text' name='name' class='txtedit' value='{{row.name}}' id='name_{{row.id}}' >
          </td>
         </tr>
         {% endfor %}
        </table>
   </div>


   <script type="text/javascript">
   $("form").submit(function(e) {
     e.preventDefault();
     var name=$("input[name='username']").val();

</div>

</body>
</html>
